{% extends "base.html" %}
{% load static %}

{% block title %}Forms{% endblock %}

{% block contents %}
<link rel="stylesheet" href="{% static "form.css" %}">
<div class="form-container">
    <h2>Form</h2>
    <form action="/submit-post" method="post">

        <label for="author_name">Author Name:</label>
        <input type="text" id="author_name" name="author_name" required><br>

        <label for="postname">Post Name:</label>
        <input type="text" id="postname" name="postname" required><br>

        <label for="description">Description:</label>
        <input type="textarea" id="description" name="description" required><br>

        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" required><br>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock contents %}
