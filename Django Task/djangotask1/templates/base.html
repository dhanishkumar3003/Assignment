{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-fluid ">
        <header class="d-flex justify-content-center py-3 border-bottom">
          <ul class="nav nav-pills">
            <li class="nav-item h1"><a href="/" class="nav-link "><b>Home</b></a></li>
            <li class="nav-item h1"><a href="aboutus" class="nav-link "><b>About us</b></a></li>
            <li class="nav-item h1"><a href="posts" class="nav-link "><b>Posts</b></a></li>
            <li class="nav-item h1"><a href="form" class="nav-link "><b>Form</b></a></li>
          </ul>
        </header>
      </div>

    {% block contents %}{% endblock contents %}
    
    <footer>
        <div class="">
            <h2>Follow Us</h2>
            <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="icons/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="icons/linkedin.png" alt="LinkedIn"></a>
        </div>

</body>
</html>
