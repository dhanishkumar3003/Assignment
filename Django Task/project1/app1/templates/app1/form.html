{% extends "base.html" %}
{% load static %}

{% block title %}Add post{% endblock %}

{% block contents %}
<center>
    <h1>Add Post :</h1>
</center>
<div class="form-container">   
    <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {% comment %} <label for="postname">Post Name:</label>
        <input type="text" id="postname" name="postname" required><br>

        <label for="description">Description:</label>
        <input type="textarea" id="description" name="description" required><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br>

        <label for="author_name">Author Name:</label>
        <input type="text" id="author_name" name="author_name" required><br> {% endcomment %}

        {{form}}<br><br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock contents %}
